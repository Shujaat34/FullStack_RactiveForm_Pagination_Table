
<h1 mat-dialog-title>Add Product</h1>

<!-- Material Icon Names Website Link : https://www.angularjswiki.com/angular/angular-material-icons-list-mat-icon-list/ --> 



<div mat-dialog-content>

   <form [formGroup] = 'productForm'>
     <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput placeholder="Oppo">
        <mat-icon matSuffix>perm_identity</mat-icon>
        <mat-hint>Provide Name</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category" placeholder="Category">
            <mat-option value="Fruit">Fruit</mat-option>
            <mat-option value="Clothes">Clothes</mat-option>
            <mat-option value="Electronics">Electronics</mat-option>
        </mat-select>
        <mat-icon matSuffix>info</mat-icon>
        <mat-hint>Provide Category</mat-hint>
    </mat-form-field>

    <label id="group-label">Durability</label>
    <mat-radio-group formControlName="durability" aria-labelledby="group-label" class="example-radio-group" color="primary">
        <mat-radio-button class="example-radio-button" *ngFor="let dura of durabilitylist" [value]="dura">
            {{dura}}
        </mat-radio-button>
    </mat-radio-group>

    <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input formControlName="description"  matInput placeholder="Good">
        <mat-icon matSuffix>description</mat-icon>
        <mat-hint>Provide Description</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input formControlName="price" matInput type="number" placeholder="10">
        <mat-icon matSuffix>attach_money</mat-icon>
        <mat-hint>Put Price in Dollars</mat-hint>
    </mat-form-field>


    <mat-form-field appearance="outline">
        <mat-label>Comment</mat-label>
        <textarea rows="8" formControlName="comment" name="" id="" matInput></textarea>
    </mat-form-field>


    <mat-form-field appearance="outline" class="example-form-field">
        <mat-label>Choose a date</mat-label>
        <input formControlName="date" matInput [matDatepicker]="datepicker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
        <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
        </mat-datepicker-actions>
        </mat-datepicker>
    </mat-form-field>


   </form>

</div>

<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left: 10px;" mat-raised-button color="primary" mat-dialog-close
    (click)="addProduct()">{{actionBtn}}</button>
</div>
